<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="main.css">
<title>WEATHER API</title>
</head>
<body>
    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="row card0">
                <div class="card1 col-lg-8 col-md-7"> <small>Weather API</small>
                    <div class="text-center"> <img class="image mt-5" src="image.jpeg"> </div>
                    <div class="row px-3 mt-3 mb-3">
                        <h1 class="large-font mr-3" id="current">26&#176;</h1>
                        <div class="d-flex flex-column mr-3">
                            <h2 class="mt-3 mb-0" id="city">London</h2> 
                        </div>
                        <div class="d-flex flex-column text-center">
                            <h3 class="fa fa-sun-o mt-4" id="conditions"></h3> <small>Sunny</small>
                        </div>
                    </div>
                </div>
                <div class="card2 col-lg-4 col-md-5">
                    <div class="row px-3"> <input type="text" name="location" placeholder="Another location" class="mb-5">
                        <div class="fa fa-search mb-5 mr-0 text-center"></div>
                    </div>
                    <div class="mr-5">
                        <p class="light-text suggestion">Birmingham</p>
                        <p class="light-text suggestion">Manchester</p>
                        <p class="light-text suggestion">New York</p>
                        <p class="light-text suggestion">California</p>
                        <div class="line my-5"></div>
                        <p>Weather Details</p>
                        <div class="row px-3">
                            <p class="light-text">Current Temp</p>
                            <p class="ml-auto" id="current"></p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Today's High</p>
                            <p class="ml-auto" id="high"></p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Today's Low</p>
                            <p class="ml-auto" id="low"></p>
                        </div>
                        
                        <div class="line mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
